<h1 id="title">Survey Form</h1>
<p id="description">Survey Form Description</p>
<form id="survey-form">
  <label id="name-label" for="name">Enter your name:
    <input id="name" type="text" name="name" required placeholder="Enter your name:">
  </label>

  <label id="email-label">Enter your email:
    <input id="email" type="email" required placeholder="Enter your email:">
  </label>

  <label id="number-label">Enter your number:
    <input id="number" type="number" min="0" max="3" placeholder="Enter your number:">
  </label>
</form>
